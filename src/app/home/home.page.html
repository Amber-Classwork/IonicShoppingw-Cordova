<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ng-container *ngIf="items.length > 0; else emptyContent">
      <p>This will show if the content size is greater than zero</p>
    </ng-container>
    <ng-template #emptyContent>
      <p>Else this will show</p>
      
    </ng-template>
    <ion-fab vertical="bottom" horizontal="end" edge slot="absolute">
      <ion-fab-button  (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
