<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ng-container *ngIf="items.length > 0; else emptyContent">
      <ion-card>
        <ion-item>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label>ion-item in a card, icon left, button right</ion-label>
          <ion-button fill="outline" slot="end">View</ion-button>
        </ion-item>
      
        <ion-card-content>
          This is content, without any paragraph or header tags,
          within an ion-card-content element.
        </ion-card-content>
      </ion-card>
    </ng-container>
    <ng-template #emptyContent>
      <p>Else this will show</p>
      
    </ng-template>
    
    <ion-fab class="addBtn" vertical="bottom" horizontal="end" edge slot="fixed">
      <ion-fab-button>
      <!-- <ion-fab-button  (click)="openModal()"> -->
        <ion-icon name="add"></ion-icon>
        
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-label>Add Item</ion-label>
        </ion-fab-button>
        <ion-fab-button>
          <ion-label>Add Category</ion-label>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
  
</ion-content>
